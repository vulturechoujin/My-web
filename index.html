<!DOCTYPE html>
<html lang="vi" dir="ltr"><head>
    <meta charset="utf-8">
    <title> Danh sách thể loại anime và manga</title>
    <link rel="stylesheet" href="main.css">
    <script src="web.js" defer></script>
  </head>
  <body>
    <header>
        <div class="container">
          <a href="index.html">
            <img src="icon.png" class="logo">
           </a>    
            <nav> 
                <ul> 
                    <li> 
                        <a href="Cosplay.html"> Cosplay </a>
                    </li>
                    <li> 
                        <a href="Recommend-anime.html"> Recommend anime </a>
                    </li>
                    <li> 
                        <a href="Data-character.html"> Data Character</a>
                    </li>
                    <li> 
                        <a href="News.html"> News </a>
                    </li>
                    <li> 
                      <a href="Games.html"> Games </a>
                  </li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="slider">
        <div class="slides">
          <!--radio buttons start-->
          <input type="radio" name="radio-btn" id="radio1">
          <input type="radio" name="radio-btn" id="radio2">
          <input type="radio" name="radio-btn" id="radio3">
          <input type="radio" name="radio-btn" id="radio4">
          <!--radio buttons end-->
          <!--slide images start-->
          <div class="slide first">
            <img src="Cosplay-theme.jpg" alt="">
          </div>
          <div class="slide">
            <img src="./Recommend/Recommend-theme.jpg" alt="">
          </div>
          <div class="slide">
            <img src="./Data character/background theme.jpg" alt="">
          </div>
          <div class="slide">
            <img src="./News/background theme.jpg" alt="">
          </div>
          <!--slide images end-->
          <!--automatic navigation start-->
          <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
          </div>
          <!--automatic navigation end-->
        </div>
        <!--manual navigation start-->
        <div class="navigation-manual">
          <label for="radio1" class="manual-btn"></label>
          <label for="radio2" class="manual-btn"></label>
          <label for="radio3" class="manual-btn"></label>
          <label for="radio4" class="manual-btn"></label>
        </div>
        <!--manual navigation end-->
      </div>
      <!--image slider end-->
  
      <script type="text/javascript">
      var counter = 1;
      setInterval(function(){
        document.getElementById('radio' + counter).checked = true;
        counter++;
        if(counter > 4){
          counter = 1;
        }
      }, 3000);
      </script>
  </body>
</html>
